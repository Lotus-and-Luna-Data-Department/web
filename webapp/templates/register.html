{% extends "base_public.html" %}
{% block title %}Register{% endblock %}

{% block content %}
  <h1 class="text-2xl font-bold mb-6 text-center">Create an Account</h1>

  <form method="POST" class="space-y-4">
    <div>
      <label class="block text-sm font-medium mb-1" for="username">Username</label>
      <input id="username" name="username" type="text"
             class="w-full border rounded px-3 py-2 focus:outline-none focus:ring"
             required>
    </div>
    <div>
      <label class="block text-sm font-medium mb-1" for="password">Password</label>
      <input id="password" name="password" type="password"
             class="w-full border rounded px-3 py-2 focus:outline-none focus:ring"
             required>
    </div>
    <button type="submit"
            class="w-full bg-green-600 text-white font-medium py-2 rounded hover:bg-green-700">
      Register
    </button>
  </form>
  <p class="mt-4 text-center text-sm">
    Already have an account?
    <a href="{{ url_for('auth.login') }}" class="text-blue-600 hover:underline">
      LogÂ In
    </a>.
  </p>
{% endblock %}
